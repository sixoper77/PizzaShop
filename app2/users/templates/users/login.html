{% extends "main/base.html" %}
{% load static %}
{% load socialaccount %}
{% block title %}Login{% endblock title %}

{% block content %}
    <section class="login d-flex">
        <div class="login-title">
            <h2>Login</h2>
            <form action="{% url "user:login" %}" method="post">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label form-style">Username</label>
                    <input type="text" class="form-control form-style" value="{% if form.username.value %}{{form.username.value}}{% endif %}" name="username" id="id_username" placeholder="Input username">
                     
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label form-style">Password</label>
                    <input type="text" class="form-control form-style" name="password" id="id_password" placeholder="Input password">
                </div>
                <button type="submit" class="login-btn">Login
                    <span class="material-symbols-outlined">login</span>
                </button>
                <a href="{% provider_login_url 'google' %}" class="google-signin-btn">
                    <img src="{% static 'img/google-logo.png' %}" alt="Google Logo" class="google-logo">
                    Sign in with Google
                </a>
                
                
                
                
            </form>
            <div class="rest-pass">
                <hr>
                <div class="mt-3">
                    <a href="#">Reset password</a>|<a href="{% url "user:registration" %}">Create account</a>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
